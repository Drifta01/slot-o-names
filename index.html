<!DOCTYPE html>
<html         >
  <head>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slot Machine Name Picker</title>
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>

      <header>
        <h1>ÔøΩ Slot Machine Name Picker</h1>
        <p>Pull the lever and let luck decide the winner!</p>
      </header>

      <main>
         <h4>Game Mode:</h4>
            <label class="mode-option">
              <input type="radio" name="gameMode" value="single" checked>
              <span>üéØ Single Winner</span>
            </label>
            <label class="mode-option">
              <input type="radio" name="gameMode" value="triple">
              <span>üé∞ Triple Winners</span>
            </label>
          </div>




        <div class="controls">
          <div class="name-input">
            <input type="text" id="nameInput" placeholder="Enter a name..." maxlength="15" />
            <button id="addNameBtn" class="btn btn-primary">Add Name</button>
          </div>

          <div class="action-buttons">
            <button id="spinBtn" class="btn btn-success">ÔøΩ Pull Lever!</button>
            <button id="clearBtn" class="btn btn-danger">üóëÔ∏è Clear All</button>
            <button id="removeWinnerBtn" class="btn btn-warning">‚ùå Remove Winner</button>
          </div>

          <div class="name-list">
            <h3>Names in machine (<span id="nameCount">0</span>):</h3>
            <div id="namesList" class="names-display"></div>
          </div>
        </div>        <div class="slot-machine-container">
          <div class="slot-machine">
            <div class="machine-top">
              <div class="lights">
                <div class="light"></div>
                <div class="light"></div>
                <div class="light"></div>
                <div class="light"></div>
                <div class="light"></div>
              </div>
              <div class="jackpot-display">
                <span class="jackpot-text">JACKPOT</span>
                <div class="jackpot-amount">üí∞ $999,999 üí∞</div>
              </div>
            </div>
            
            <div class="machine-body">
              <div class="reels-container">
                <div class="reel" id="reel1">
                  <div class="reel-strip"></div>
                  <div class="reel-window"></div>
                </div>
                <div class="reel center-reel" id="reel2">
                  <div class="reel-strip"></div>
                  <div class="reel-window center-window"></div>
                  <div class="winner-indicator">üèÜ</div>
                </div>
                <div class="reel" id="reel3">
                  <div class="reel-strip"></div>
                  <div class="reel-window"></div>
                </div>
              </div>
              
              <div class="winner-display">
                <div class="display-screen">
                  <div id="winnerText">üé∞ Ready to Play!</div>
                </div>
              </div>
            </div>
            
            <div class="machine-bottom">
              <div class="coin-return">
                <div class="coin-slot-bottom"></div>
                <div class="payout-tray"></div>
              </div>
              <div class="machine-info">
                <div class="brand-name">LUCKY PICKER</div>
                <div class="serial">SN: LP-2025</div>
              </div>
            </div>
            
            <!-- Side Handle -->
            <div class="handle-container">
              <div class="handle-mount"></div>
              <div class="handle" id="lever">
                <div class="handle-grip"></div>
                <div class="handle-ball"></div>
              </div>
            </div>
          </div>
        </div>

        <div class="result">
          <div id="result" class="result-display"></div>
        </div>
      </main>

      <footer>
        <p>&copy; 2025 Slot Machine Name Picker - Built with ‚ù§Ô∏è</p>
      </footer>
    </div>

    <script src="script.js"></script>
  </body>
</html>
